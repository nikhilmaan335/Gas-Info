<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="icon" href="./assets/logo.png" />
  <title>True LPG - Safety Check</title>
  <link rel="stylesheet" href="home.css" />
</head>

<body class="body">
  <header>
    <div class="logo">
      <div class="img"></div>
      <div class="name">
        <a href="home.html">True <span>LPG</span></a>
      </div>
    </div>
    <div class="nav">
      <div>
        <a href="home.html" target="_blank"><i class="fa-solid fa-house"></i>Home</a>
      </div>
      <div>
        <a href="content.html" target="_blank"><i class="fa-solid fa-book-open-reader"></i>Content</a>
      </div>
      <div>
        <a href="about.html" target="_blank"><i class="fa-solid fa-user"></i>About</a>
      </div>
      <div>
        <a href="contact.html" target="_blank"><i class="fa-solid fa-phone"></i>Contact</a>
      </div>
      <div>
        <a href="faqs.html" target="_blank"><i class="fa-solid fa-circle-question"></i>FAQs</a>
      </div>
    </div>
  </header>
  <section id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner heading">
      <div class="carousel-item active">
        <p>আপকা ভরোসাবাহুমারা আজমায়াসত্য এলপিজি ...</p>
      </div>
      <div class="carousel-item">
        <p>এক পদক্ষেপ সুরক্ষার দিকে ...</p>
      </div>
    </div>
  </section>
  <div id="carouselExampleAutoplaying" class="carousel car slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="./assets/bg1.jpg" class="d-block w-100" />
      </div>
      <div class="carousel-item">
        <img src="./assets/bg2.jpg" class="d-block w-100" />
      </div>
      <div class="carousel-item">
        <img src="./assets/bg3.jpg" class="d-block w-100" />
      </div>
      <div class="carousel-item">
        <img src="./assets/bg4.jpg" class="d-block w-100" />
      </div>
      <div class="carousel-item">
        <img src="./assets/bg5.jpg" class="d-block w-100" />
      </div>
      <div class="carousel-item">
        <img src="./assets/bg6.jpg" class="d-block w-100" />
      </div>
      <div class="carousel-item">
        <img src="./assets/bg7.jpg" class="d-block w-100" />
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
      data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
      data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
  <main>
    <div class="contain1">
      <div class="head">
        <h1>Safety Check</h1>
        <i class="fa-solid fa-exclamation"></i>
      </div>
      <h2>Enter the gas cylinder code</h2>
      <div class="inp">
        <input id="inp1" type="text" maxlength="1" oninput="moveToNextInput(this, 'inp2')"
          placeholder="Enter the letter" required />
        <input id="inp2" type="number" min="10" max="99" placeholder="Enter the number" oninput="limitToTwoDigits(this)"
          required />
      </div>
    </div>
    <button class="btn1">Check</button>
  </main>
  <script src="home.js"></script>
</body>

</html>
